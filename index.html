<!DOCTYPE html>
<html>

<head>
    <title>Image fourier</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- <link rel="icon" type="image/jpg" href="favicon.jpg"/> -->

    <link href="style.css" rel="stylesheet">
    <script type="module" src="dist/bundle.js"></script>

</head>

<body>
    <div class="container column">

        <div id="header">

        </div>

        <div id="body" class="row flex-grow-1">
            <div class="column flex-grow-1">
                <div class="flex-grow-1">
                    <canvas id="magnitude" width="512" height="512"></canvas>
                </div>
                
                <input type="file" id="magnitude_input" name="magnitude_input" accept="image/*">
            </div>
            
            <div class="column flex-grow-1">
                <div class="flex-grow-1">
                    <canvas id="space" width="512" height="512"></canvas>
                </div>
                <input type="file" id="space_input" name="space_input" accept="image/*">
            </div>

            <div class="column flex-grow-1">
                <div class="flex-grow-1">
                    <canvas id="phase" width="512" height="512"></canvas>
                </div>
                <input type="file" id="phase_input" name="phase_input" accept="image/*">
            </div>

        </div>

        <div id="footer">

        </div>
    </div>
</body>

</html>
